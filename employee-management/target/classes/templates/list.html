<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Employees</title></head>
<body>
<h2>Employee List</h2>
<a href="/add">Add New</a>
<table border="1">
<tr><th>ID</th><th>Name</th><th>Dept</th><th>Email</th><th>Actions</th></tr>
<tr th:each="e : ${employees}">
    <td th:text="${e.id}"></td>
    <td th:text="${e.name}"></td>
    <td th:text="${e.department}"></td>
    <td th:text="${e.email}"></td>
    <td>
        <a th:href="@{/edit/{id}(id=${e.id})}">Edit</a>
        <a th:href="@{/delete/{id}(id=${e.id})}">Delete</a>
    </td>
</tr>
</table>
</body>
</html>
