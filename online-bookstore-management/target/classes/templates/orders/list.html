<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Online Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book"></i> BookStore
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/books">Books</a>
                <a class="nav-link" href="/cart">Cart</a>
                <a class="nav-link" href="/orders">My Orders</a>
                <a class="nav-link" href="/login">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="fas fa-shopping-bag"></i> My Orders</h2>
        
        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${orders != null and !orders.empty}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th><i class="fas fa-hashtag"></i> Order ID</th>
                            <th><i class="fas fa-calendar"></i> Date</th>
                            <th><i class="fas fa-dollar-sign"></i> Total Amount</th>
                            <th><i class="fas fa-info-circle"></i> Status</th>
                            <th><i class="fas fa-credit-card"></i> Payment</th>
                            <th><i class="fas fa-cogs"></i> Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td><strong th:text="'#' + ${order.id}">#12345</strong></td>
                            <td th:text="${#temporals.format(order.orderDate, 'MMM dd, yyyy HH:mm')}">Jan 15, 2024 10:30</td>
                            <td><strong th:text="'$' + ${order.totalAmount}">$79.96</strong></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${order.status.name() == 'CONFIRMED'} ? 'bg-success' : 
                                                     (${order.status.name() == 'PENDING'} ? 'bg-warning text-dark' : 
                                                     (${order.status.name() == 'SHIPPED'} ? 'bg-info' : 
                                                     (${order.status.name() == 'DELIVERED'} ? 'bg-primary' : 'bg-danger')))"
                                      th:text="${order.status}">CONFIRMED</span>
                            </td>
                            <td>
                                <span th:if="${order.payment != null}" 
                                      class="badge"
                                      th:classappend="${order.payment.status.name() == 'COMPLETED'} ? 'bg-success' : 
                                                     (${order.payment.status.name() == 'PENDING'} ? 'bg-warning text-dark' : 'bg-danger')"
                                      th:text="${order.payment.status}">COMPLETED</span>
                                <span th:if="${order.payment == null}" class="badge bg-secondary">No Payment</span>
                            </td>
                            <td>
                                <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-eye"></i> View Details
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div th:if="${orders == null or orders.empty}" class="text-center">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-shopping-bag fa-4x text-muted mb-3"></i>
                    <h4>No orders found</h4>
                    <p class="text-muted">You haven't placed any orders yet.</p>
                    <a th:href="@{/books}" class="btn btn-primary">
                        <i class="fas fa-shopping-cart"></i> Start Shopping
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2025 Online Bookstore. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
