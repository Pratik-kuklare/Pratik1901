<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - Online Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book"></i> BookStore
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/books">Books</a>
                <a class="nav-link" href="/cart">
                    <i class="fas fa-shopping-cart"></i> Cart
                </a>
                <a class="nav-link" href="/orders">My Orders</a>
                <a class="nav-link" href="/login">Login</a>
                <a class="nav-link" href="/register">Register</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="fas fa-book"></i> Browse Books</h2>
        
        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${info}" class="alert alert-info alert-dismissible fade show">
            <span th:text="${info}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Search Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/books}" method="get" class="d-flex">
                    <input type="text" name="search" th:value="${currentSearch}" 
                           class="form-control me-2" placeholder="Search books, authors, categories...">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i> Search
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Books Grid -->
        <div class="row" th:if="${books != null and books.hasContent()}">
            <div class="col-md-4 mb-4" th:each="book : ${books.content}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                        <p class="card-text text-muted" th:text="${book.author}">Author</p>
                        <p class="card-text" th:if="${book.description}" 
                           th:text="${#strings.abbreviate(book.description, 100)}">Description</p>
                        <p class="card-text">
                            <span class="badge bg-info" th:text="${book.category}">Category</span>
                        </p>
                        <p class="card-text">
                            <strong class="text-success" th:text="'$' + ${book.price}">$19.99</strong>
                        </p>
                        <p class="card-text">
                            <small class="text-muted" th:text="'Stock: ' + ${book.stockQuantity}">Stock: 10</small>
                        </p>
                    </div>
                    <div class="card-footer">
                        <form th:action="@{/cart/add}" method="post" class="d-inline">
                            <input type="hidden" name="bookId" th:value="${book.id}">
                            <div class="input-group mb-2">
                                <input type="number" name="quantity" value="1" min="1" 
                                       th:max="${book.stockQuantity}" class="form-control form-control-sm" 
                                       th:disabled="${book.stockQuantity <= 0}">
                                <button type="submit" class="btn btn-primary btn-sm" 
                                        th:disabled="${book.stockQuantity <= 0}">
                                    <i class="fas fa-cart-plus"></i> Add to Cart
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- No Books Message -->
        <div th:if="${books == null or !books.hasContent()}" class="text-center">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-book fa-4x text-muted mb-3"></i>
                    <h3>No books found</h3>
                    <p class="text-muted">Try adjusting your search criteria or browse all categories.</p>
                    <a href="/books" class="btn btn-primary">View All Books</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2025 Online Bookstore. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
